<!DOCTYPE html>
<!-- xmlns="http://www.w3c.org/1999/xhtml" -->
<html
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<h:head></h:head>
<h:body>
<h:form>
    <p:dataTable var="nomenclature" value="#{nomenclatureBean.nomenclatures}" scrollable="true" scrollHeight="150" filteredValue="#{nomenclatureBean.filteredNomenclatures}">
        <f:facet name="header">
            Список номенклатур
        </f:facet>
        <p:column sortBy="#{nomenclature.id}" filterBy="#{nomenclature.id}" headerText="Id">
            <h:outputText value="#{nomenclature.id}" />
        </p:column>
        <p:column sortBy="#{nomenclature.name}" filterBy="#{nomenclature.name}" headerText="Название">
            <h:outputText value="#{nomenclature.name}" />
        </p:column>
        <p:column sortBy="#{nomenclature.description}" filterBy="#{nomenclature.description}" headerText="Описание">
            <h:outputText value="#{nomenclature.description}" />
        </p:column>
        //more columns
        <f:facet name="footer">
            Всего отобрано #{fn:length(nomenclatureBean.nomenclatures)} номенклатур.
        </f:facet>
    </p:dataTable>
</h:form>
</h:body>
</html>
